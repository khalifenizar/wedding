<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-compatible" content="IE=edge">

  <title>We're getting married!</title>
</head>
<body style="margin: 0; padding: 0;">

  <!-- PREHEADER -->
  <div style="
      display: none;
      font-size: 0;
      line-height: 0;
      max-width: 0;
      max-height: 0;
      width: 0;
      opacity: 0;
      overflow: hidden;">
    ...and we'd love you to be there.
  </div>

  <!-- HEADER -->
  <table border="0" cellpadding="0" cellspacing="0"
      bgcolor="#56b9a4" width="600" align="center">
    <tr>
      <td align="center" style="
          color: #fdf5ff;
          font-family: Rockwell, Baskerville, serif;
          font-size: 26px;">
        <img src="heading.jpg" style="display: block;"
            alt="We're getting married and we'd love you to be there!">
      </td>
    </tr>
  </table><!-- HEADER -->

  <!-- INFORMATION BAR -->
  <table border="0" cellpadding="0" cellspacing="0"
      bgcolor="#49988d" width="600" align="center"
      style="padding: 35px 20px;">
    <tr>
      <td align="left" style="
          color: #ffffff;
          font-family: Arial, sans-serif;
          font-size: 15px;">
        It's happening in San Juan, Puerto Rico on
        <span style="font-weight: bold;">
          August 7th, 2015.
        </span>
      </td>

      <td align="right">

        <!-- BUTTON -->
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td align="center" bgcolor="#ffffff" style="
                -webkit-border-radius: 25px;
                -moz-border-radius: 25px;
                border-radius: 25px;">
              <a href="#" target="_blank" style="
                  color: #49988d;
                  font-family: Arial, sans-serif;
                  font-size: 15px;
                  text-decoration: none;
                  -webkit-border-radius: 25px;
                  -moz-border-radius: 25px;
                  border-radius: 25px;
                  padding: 6px 15px;
                  border: 1px solid #ffffff;
                  display: inline-block;">
                Save the date!
              </a>
            </td>
          </tr>
        </table><!-- BUTTON -->

      </td>
    </tr>
  </table><!-- INFORMATION BAR -->

  <!-- SIGNATURE -->
  <table border="0" cellpadding="0" cellspacing="0"
      bgcolor="#ffffff" width="600" align="center">
    <tr>
      <td align="center" style="
          color: #50A999;
          font-family: Rockwell, Baskerville, serif;
          font-size: 20px;">
        <img src="signature.jpg" style="display: block;"
            alt="Nizar Khalife &amp; Michelle Morales">
      </td>
    </tr>
  </table><!-- SIGNATURE -->

  <!-- DISCLAIMER -->
  <table border="0" cellpadding="0" cellspacing="0"
      bgcolor="#e6f5f2" width="600" align="center">
    <tr>
      <td align="center" style="
          color: #888888;
          font-family: Arial, sans-serif;
          font-size: 15px;
          padding: 10px;">
        Formal invitation to follow.
      </td>
    </tr>
  </table><!-- DISCLAIMER -->

</body>
</html>
